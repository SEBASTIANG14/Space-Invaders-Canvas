<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <style>
      body {
        background-color: #000128;
      }
      canvas {
        background-color: antiquewhite;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        margin-top: 70px;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="my_canvas" width="600" height="600"></canvas>
    <script>
      const my_Canvas = document.getElementById("my_canvas");
      const ctx = my_Canvas.getContext("2d");

      class Player {
        constructor() {
          this.velocity = {
            x: 0,
            y: 0,
          };

          this.image = new Image();
          this.image.src = "HalconMillenario.png";
          this.image.onload = () => {
            const scale = 0.15;
            this.width = this.image.width * scale;
            this.height = this.image.height * scale;
            this.position = {
              x: my_Canvas.width / 2 - this.width / 2,
              y: my_Canvas.height - this.height,
            };
            this.loaded = true;
            this.draw();
          };
        }

        draw() {
          ctx.drawImage(
            this.image,
            this.position.x,
            this.position.y,
            this.width,
            this.height
          );
        }
        update() {
          if (this.loaded) {
            this.draw();
            this.position.x += this.velocity.x;
          }
        }
      }

      class Projectile {
        constructor({ position, velocity }) {
          this.position = position;
          this.velocity = velocity;
          this.radius = 3;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(
            this.position.x,
            this.position.y,
            this.radius,
            0,
            Math.PI * 2
          );
          ctx.fillStyle = "red";
          ctx.fill();
          ctx.closePath();
        }
        update() {
          this.draw();
          this.position.x += this.velocity.x;
          this.position.y += this.velocity.y;
        }
      }

      const player = new Player();
      const projectiles = [];
      const keys = {
        a: {
          pressed: false,
        },
        d: {
          pressed: false,
        },
      };

      function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, my_Canvas.width, my_Canvas.height);
        player.update();
        projectiles.forEach((projectile, index) => {
          if (projectile.position.y + projectile.radius < 0) {
            setTimeout(() => {
              projectiles.splice(index, 1);
            }, 0);
          } else {
            projectile.update();
          }
        });

        if (keys.a.pressed && player.position.x >= 0) {
          player.velocity.x = -5;
        } else if (
          keys.d.pressed &&
          player.position.x + player.width <= my_Canvas.width
        ) {
          player.velocity.x = 5;
        } else {
          player.velocity.x = 0;
        }
      }

      animate();

      window.addEventListener("keydown", ({ key }) => {
        switch (key) {
          case "a":
            keys.a.pressed = true;
            break;
          case "d":
            keys.d.pressed = true;
            break;
          case " ":
            projectiles.push(
              new Projectile({
                position: {
                  x: player.position.x + player.width / 2,
                  y: player.position.y,
                },
                velocity: {
                  x: 0,
                  y: -5,
                },
              })
            );
            break;
        }
      });

      window.addEventListener("keyup", ({ key }) => {
        switch (key) {
          case "a":
            keys.a.pressed = false;
            break;
          case "d":
            keys.d.pressed = false;
            break;
        }
      });
    </script>
  </body>
</html>
