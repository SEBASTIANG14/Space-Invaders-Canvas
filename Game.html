<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <style>
      body {
        background-color: #000128;
      }
      canvas {
        background-color: antiquewhite;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="my_canvas" width="1000" height="700"></canvas>
    <script>
      const my_Canvas = document.getElementById("my_canvas");
      const ctx = my_Canvas.getContext("2d");

      class Player {
        constructor() {
          this.velocity = {
            x: 0,
            y: 0,
          };

          this.image = new Image();
          this.image.src = "HalconMillenario.png";
          this.image.onload = () => {
            const scale = 0.15;
            this.width = this.image.width * scale;
            this.height = this.image.height * scale;
            this.position = {
              x: my_Canvas.width / 2 - this.width / 2,
              y: my_Canvas.height - this.height,
            };
            this.loaded = true;
            this.draw();
          };
        }

        draw() {
          ctx.drawImage(
            this.image,
            this.position.x,
            this.position.y,
            this.width,
            this.height
          );
        }
        update() {
          if (this.loaded) {
            this.draw();
            this.position.x += this.velocity.x;
          }
        }
      }

      class Projectile {
        constructor({ position, velocity }) {
          this.position = position;
          this.velocity = velocity;
          this.radius = 3;
        }
        draw() {
          ctx.beginPath();
          ctx.arc(
            this.position.x,
            this.position.y,
            this.radius,
            0,
            Math.PI * 2
          );
          ctx.fillStyle = "red";
          ctx.fill();
          ctx.closePath();
        }
        update() {
          this.draw();
          this.position.x += this.velocity.x;
          this.position.y += this.velocity.y;
        }
      }

      class Tiefighter {
        constructor({ position }) {
          this.velocity = {
            x: 0,
            y: 0,
          };

          this.image = new Image();
          this.image.src = "TieFighter.png";
          this.image.onload = () => {
            const scale = 0.07;
            this.width = this.image.width * scale;
            this.height = this.image.height * scale;
            this.position = {
              x: position.x,
              y: position.y,
            };
            this.loaded = true;
            this.draw();
          };
        }

        draw() {
          ctx.drawImage(
            this.image,
            this.position.x,
            this.position.y,
            this.width,
            this.height
          );
        }
        update({velocity}) {
          if (this.loaded) {
            this.draw();
            this.position.x += velocity.x;
            this.position.y += velocity.y;
          }
        }
      }
      class Grid {
  constructor() {
    this.position = {
      x: 200,
      y: 200,
    };
    this.velocity = {
      x: 3, 
      y: 0,
    };
    this.ties = [];

    const cols = Math.floor(Math.random() * 10 + 5);
    const rows = Math.floor(Math.random() * 5 + 2);

    this.width = cols * 30;

    for (let x = 0; x < cols; x++) {
      for (let y = 0; y < rows; y++) {
        this.ties.push(
          new Tiefighter({
            position: {
              x: x * 50,
              y: y * 50,
            },
          })
        );
      }
    }
    console.log(this.ties);
  }

  update() {
    this.position.x += this.velocity.x;
    this.position.y += this.velocity.y;

    this.velocity.y = 0;

    if (this.position.x + this.width >= my_Canvas.width || this.position.x <= 200) {
      this.velocity.x = -this.velocity.x ; 
      this.velocity.y = 30
    }
  }
}


      const player = new Player();
      const projectiles = [];
      const grids = [new Grid()];
      const keys = {
        a: {
          pressed: false,
        },
        d: {
          pressed: false,
        },
      };

      function animate() {
        requestAnimationFrame(animate);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, my_Canvas.width, my_Canvas.height);
        player.update();
        projectiles.forEach((projectile, index) => {
          if (projectile.position.y + projectile.radius < 0) {
            setTimeout(() => {
              projectiles.splice(index, 1);
            }, 0);
          } else {
            projectile.update();
          }
        });

        grids.forEach((grid) => {
          grid.update();
          grid.ties.forEach((tie) => {
            tie.update({velocity: grid.velocity});
          });
        });

        if (keys.a.pressed && player.position.x >= 0) {
          player.velocity.x = -5;
        } else if (
          keys.d.pressed &&
          player.position.x + player.width <= my_Canvas.width
        ) {
          player.velocity.x = 5;
        } else {
          player.velocity.x = 0;
        }
      }

      animate();

      window.addEventListener("keydown", ({ key }) => {
        switch (key) {
          case "a":
            keys.a.pressed = true;
            break;
          case "d":
            keys.d.pressed = true;
            break;
          case " ":
            projectiles.push(
              new Projectile({
                position: {
                  x: player.position.x + player.width / 2,
                  y: player.position.y,
                },
                velocity: {
                  x: 0,
                  y: -5,
                },
              })
            );
            break;
        }
      });

      window.addEventListener("keyup", ({ key }) => {
        switch (key) {
          case "a":
            keys.a.pressed = false;
            break;
          case "d":
            keys.d.pressed = false;
            break;
        }
      });
    </script>
  </body>
</html>
